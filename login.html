<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mengão</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <input type="text" placeholder="Login" id="usuario">
    <input type="password" placeholder="Senha" id="senha">
    <input type="submit" onclick="logar()" value="Entrar">
  </div>

  <script>
    function logar() {
      const login = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (login === "flamengo" && senha === "1981") {
        alert("Sucesso!");
        localStorage.setItem("usuarioLogado", "true"); // Define que o usuário está logado
        window.location.href = "index.html"; // Redireciona para a página inicial
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }
  </script>
</body>
</html>
